---
driver:
  name: docker
  hostname: kitchen-salt.ci.local
  use_sudo: true

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_bootstrap_options: -X -p git -p curl -p sudo
  salt_version: latest
  require_chef: false
  vendor_repo:
    - type: apt
      url: http://apt-mk.mirantis.com/trusty
      key_url: http://apt-mk.mirantis.com/public.gpg
      components: salt
      distribution: nightly
    #- type: ppa
    #  name: neovim-ppa/unstable
    - type: spm
      url: https://spm.hubblestack.io/2016.7.1
  dependencies:
    - name: foo
      path: ./formula-foo
    - name: linux
      repo: apt
      package: salt-formula-linux
    - name: nginx
      repo: git
      source: https://github.com/salt-formulas/salt-formula-nginx.git
    - name: postfix
      repo: git
      source: https://github.com/salt-formulas/salt-formula-postfix
    - name: hubblestack_nova
      repo: spm
      package: https://spm.hubblestack.io/2016.7.1/hubblestack_nova-2016.7.1-1.spm
  grains:
    noservices: True

platforms:
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: debian-8
  - name: debian-9
  - name: centos-7
    provisoner:
      vendor_repo:
        - type: spm
          url: https://spm.hubblestack.io/2016.7.1
      dependencies:
        - name: foo
          path: ./formula-foo
        - name: linux
          repo: apt
          package: salt-formula-linux
        - name: nginx
          repo: git
          source: https://github.com/salt-formulas/salt-formula-nginx.git
        - name: postfix
          repo: git
          source: https://github.com/salt-formulas/salt-formula-postfix
        - name: hubblestack_nova
          repo: spm
          package: https://spm.hubblestack.io/2016.7.1/hubblestack_nova-2016.7.1-1.spm
